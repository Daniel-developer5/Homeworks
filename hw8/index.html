<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator</title>
    </head>

    <body>
        <form>
            <button id="clear-btn" class="btn">C</button>
            <input type="number" placeholder="First Number" id="first"/>
            <select id="math-op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" placeholder="Second Number" id="second"/>
            <button id="calculate-btn" class="btn">=</button>
            <div id="result"></div>
        </form>
        <script src="main.js"></script>
    </body>
</html>
