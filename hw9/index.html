<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Registration</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="enter-btn">
                <p>Enter</p>
            </div>
            <form>
                <div class="title-form">
                    <span class="first-part"></span>
                    <span class="first-part-incline"></span>
                    <div class="s-p-wrap">
                        <span class="second-part-incline"></span>
                        <span class="second-part">Login form</span>
                    </div>
                </div>
                <div class="main">
                    <div class="in-main">
                        <div class="inline-items">
                            <div class="align-center">
                                <img src="img/user.png" alt="user" width="28px" style="margin-left: 4px;"/> 
                            </div>
                            <div class="align-center">
                                <p class="triangle"></p>
                            </div>
                            <input type="text" class="input" placeholder="Username" id="name" required/>
                            <p class="error-message"></p>
                        </div>
                        <div class="inline-items margin">
                            <div class="align-center">
                                <img src="img/lock-i.png" alt="pass" width="33px"/>
                            </div>
                            <div class="align-center">
                                <p class="triangle"></p>
                            </div>
                            <input type="password" class="input" placeholder="Password" minlength="6" maxlength="16" id="pass" required/>
                            <p class="error-message"></p>
                        </div>
                        <div class="inline-items margin">
                            <div class="align-center">
                                <img src="img/calendar.png" alt="calendar" width="31px"/>
                            </div>
                            <div class="align-center">
                                <p class="triangle"></p>
                            </div>
                            <input type="date" class="input" placeholder="Password" id="date"/>
                            <p class="error-message"></p>
                        </div>
                        <div class="enter margin">
                            <div class="align-center">
                                <input type="checkbox" id="check">
                                <label for="check">remember</label>
                            </div>
                            <button id="btn">Enter</button>
                        </div>
                        <div class="help margin">
                            <a href="index.html">Forget password</a>
                            <span style="margin: 0 3px 0 3px;">|</span>
                            <a href="index.html">Create an account</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
